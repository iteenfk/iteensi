<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/20</title>
    <style>
        th,td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul id="ul_id">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    データ1,<input type="text" id="in1_id">
    データ2,<input type="text" id="in2_id">
    データ3,<input type="text" id="in3_id">
    <table id="table_id">
        <tr>
            <th>データ1</th>
            <th>データ2</th>
            <th>データ3</th>
        </tr>
        <tr>
            <td>data1</td>
            <td>data2</td>
            <td>data3</td>
        </tr>
    </table>
    <button onclick="B()">table</button>
    <script>
        const ul = document.getElementById("ul_id");
        const li = document.createElement("li");
        li.textContent = "4";
        ul.appendChild(li);


        function B(){
            const in1 = document.getElementById("in1_id").value;
            const in2 = document.getElementById("in2_id").value;
            const in3 = document.getElementById("in3_id").value;
            if (in1 !="" && in2 !="" && in3 !=""){
                const table = document.getElementById("table_id");
                const tr = document.createElement("tr"); 
                const td1 = document.createElement("td");
                td1.textContent = in1
                tr.appendChild(td1);
                const td2 = document.createElement("td");
                td2.textContent = in2
                tr.appendChild(td2);
                const td3 = document.createElement("td");
                td3.textContent = in3
                tr.appendChild(td3);
                table.appendChild(tr);
    
                document.getElementById("in1_id").value = "";
                document.getElementById("in2_id").value = "";
                document.getElementById("in3_id").value = "";
            }
        }
    </script>
</body>
