<html>
<head>
<title>RadioBoxとSlider</title>
<style>
.main{
border:1px solid red;
width:300px;
text-align:center;
padding-top:20px;
margin:auto;
border-radius:20px;
}

h1{
font-size:15px;
text-align:center;
}

</style>

</head>
<body>
<h1>RadioBoxとSliderの練習問題</h1>
<div class="main">
25:<input type="radio" name="radiobox" value="25" id="r1" onchange="R()">
75:<input type="radio" name="radiobox" value="75" id="r2" onchange="R()">
<br></br>
<input type="range" min="0" max="100" value="25" id="s" oninput="S()">
<p id ="out">25</p>
</div>
<script>

function S(){
document.getElementById("out").textContent = document.getElementById("s").value;
}

function R(){
if (document.getElementById("r1").checked){
document.getElementById("out").textContent = document.getElementById("r1").value;
document.getElementById("s").value = document.getElementById("r1").value;
}

if (document.getElementById("r2").checked){
document.getElementById("out").textContent = document.getElementById("r2").value;
document.getElementById("s").value = document.getElementById("r2").value;
}


}

</script>
</body>
</html>
