<html>
<head>
<title>勉強達成アプリ</title>
<style>
h1{
text-align:center;
font-size:25px
}
</style>
</head>
<body>
<h1>勉強達成アプリ</h1>
達成目標:<input type="text" id="inte">
目標カレンダー:<input type="date" id="inda">
<button onclick="A()">追加</button>
<button onclick="C()">クリア</button>
<button onclick="P()">PDF印刷</button>

<ul id="out">目標計画項目一覧
</ul>


<script>
function A(){
const inte = document.getElementById("inte").value;
const inda = document.getElementById("inda").value;
if (inte != "" && inda != ""){
const li = document.createElement("li");
li.textContent = `${inda}までに${inte}`;
document.getElementById("out").appendChild(li);
document.getElementById("inte").value = "";
document.getElementById("inda").value = "";
}
}

function C(){
location.reload();
}

function P(){
window.print();
}

</script>

</body>
</html>
