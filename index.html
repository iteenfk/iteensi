<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwerd generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>passward generator</h1>
    <main>
        <p id="result">aaa111rrr</p>
        <button id="btn">passwerd generate</button>
        <fieldset>
            <legend>option</legend>
            <label>
                length(<span id="passwerd-length">8</span>)

                <input type="range" id="slider" min="8" max="24" value="8">
            </label>
            <label>
                number
                <input type="checkbox" id="numbers-checkbox">
            </label>
            <label>
                symbol
                <input type="checkbox" id="symbols-chekbox">
            </label>
        </fieldset>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
