<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-24</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>チェックボックス</h1>
    A:900円 <input type="checkbox" name="price" value="900" onchange="change()">
    A:1,000円 <input type="checkbox" name="price" value="1000" onchange="change()">
    A:1,500円 <input type="checkbox" name="price" value="1500" onchange="change()">
    <br>合計：<span id="output_id">￥0</span>

    <script>
        function change(){
            const output = document.getElementById("output_id");
            const prices = document.getElementsByName("price");
            console.log(prices);
            let total = 0;
            for (let i =0; i < 3; i++){
                if (prices[i].checked == true){
                    total += parseInt(prices[i].value);
                }
            }

            output.textContent = "￥"+total.toLocaleString();
        }
    </script>
</body>
</html>
